apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: first-project-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: first-project-front-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: first-project-api-service
            port:
              number: 5000