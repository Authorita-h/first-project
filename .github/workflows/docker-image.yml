name: Docker Image CI

on:
  push:
    branches: 
    - 'main'
#   pull_request:
#     branches: 
#     - 'main'

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build and Run the Docker image
#       if: github.event.pull_request.merged == true
      run: |
        docker build -t first-project -t first-project:latest .
        docker build -t first-project -t first-project:latest ./frontend/frontend/
