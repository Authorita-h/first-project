name: Docker Image CI

on:
  push:
    branches: 
    - 'main'

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build and Run the Docker image
      run: |
        docker build -t api -t first-project:latest .
        docker build -t front -t first-project:latest frontend/frontend/
