name: Docker Image CI

on:
  push:
    branches: 
    - 'main'

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Build and Run the Docker image
      run: |
        docker build -t first-project .
        docker stop $LAST_DOCKER_ID
        docker run -p 5000:5000 -d first-project
        export LAST_DOCKER_ID=$(docker ps -lq)
      env:
        LAST_DOCKER_ID: 0
